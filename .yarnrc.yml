      react: "*"
  "@storybook/addon-controls@*":
    peerDependencies:
      "@storybook/react-webpack5": "*"
      webpack: "*"
  "@storybook/addon-docs@*":
    peerDependencies:
      "@babel/core": "*"
      "@storybook/react-webpack5": "*"
      webpack: "*"
