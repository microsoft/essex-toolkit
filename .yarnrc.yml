      scheduler: "*"
  "@fluentui/react-dialog@*":
    peerDependencies:
      scheduler: "*"
  "@fluentui/react-drawer@*":
    peerDependencies:
      scheduler: "*"
  "@fluentui/react-field@*":
    peerDependencies:
      scheduler: "*"
  "@fluentui/react-infobutton@*":
    peerDependencies:
      scheduler: "*"
  "@fluentui/react-input@*":
    peerDependencies:
      scheduler: "*"
  "@fluentui/react-persona@*":
    peerDependencies:
      scheduler: "*"
  "@fluentui/react-progress@*":
    peerDependencies:
      scheduler: "*"
  "@fluentui/react-select@*":
    peerDependencies:
      scheduler: "*"
  "@fluentui/react-skeleton@*":
    peerDependencies:
      scheduler: "*"
