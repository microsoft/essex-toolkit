      "@storybook/react-webpack5": "*"
  "@storybook/react-webpack5@*":
    peerDependencies:
      webpack: "*"
  "@storybook/react@*":
    peerDependencies:
      "@storybook/react-webpack5": "*"
  "@storybook/telemetry@*":
    peerDependencies:
      "@storybook/react-webpack5": "*"
      react: "*"
      react-dom: "*"
    peerDependenciesMeta:
      "@storybook/react-webpack5":
        optional: true
      react:
        optional: true
      react-dom:
        optional: true
  storybook@*:
    peerDependencies:
      "@storybook/react-webpack5": "*"

yarnPath: .yarn/releases/yarn-4.0.0-rc.50.cjs
